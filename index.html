<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffdde1, #ee9ca7);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: rgba(231,84,128,0.6);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

.container {
    background: rgba(255,255,255,0.9);
    width: 90%;
    max-width: 420px;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    z-index: 2;
}

h1 {
    color: #e75480;
    font-weight: 600;
}

p {
    color: #555;
    margin-top: 15px;
    font-size: 16px;
}

button {
    margin-top: 25px;
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    background: #e75480;
    color: white;
    font-size: 15px;
    cursor: pointer;
}

.page {
    display: none;
}

.page.active {
    display: block;
}

img {
    width: 200px;
    margin-top: 20px;
    border-radius: 15px;
}
</style>
</head>

<body>

<div class="container">

    <!-- PAGE 1 -->
    <div class="page active" id="page1">
        <h1>Hi You ðŸ’—</h1>
        <p>
            This page appears only<br>
            because you scanned that code.
        </p>
        <button onclick="nextPage(2)">Tap gently</button>
    </div>

    <!-- PAGE 2 -->
    <div class="page" id="page2">
        <p>
            This hug is from me to you.
        </p>
        <!-- YOUR GIF 1 -->
        <img src="gifs/hug1.gif" alt="hug gif">
        <button onclick="nextPage(3)">One more thing</button>
    </div>

    <!-- PAGE 3 -->
    <div class="page" id="page3">
        <p>
            No distance, just us.
        </p>
        <!-- YOUR GIF 2 (or hug3.gif if you prefer) -->
        <img src="gifs/hug4.gif" alt="final hug gif">
        <p style="margin-top:15px;">ðŸ’ž</p>
    </div>

</div>

<script>
// Page switch
function nextPage(num) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('page' + num).classList.add('active');
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
